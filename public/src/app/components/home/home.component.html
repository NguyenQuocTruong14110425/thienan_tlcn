 <div class="bodycontent">  
    <div class="container">
        <div class="row">
          <div class="col-sm-8 col-sm-offset-2 text">
            <section id="index-new-arrival" class="menubodytop">
  
              <header>
                <h2>NEW ARRIVALS</h2>
  
                <div class="nav-section-dark home">
                  <ul>
                    <li><a href="#" id="home-selector-mens" class="dropdown-title" data-id="mens" data-category-id="6">MEN'S</a></li>
                    <li><a href="#" id="home-selector-womens" class="dropdown-title" data-id="womens" data-category-id="9">WOMEN'S</a></li>
                    <li><a href="#" id="home-selector-kids" class="dropdown-title" data-id="kids" data-category-id="542">KIDS'</a></li>
                    <li><a href="#" id="home-selector-apparel" class="dropdown-title" data-id="apparel" data-category-id="123">APPAREL</a></li>
                    <li><a href="#" id="home-selector-gear" class="dropdown-title" data-id="gear" data-category-id="75">GEAR</a></li>
                  </ul>
                </div>
              </header>
            </section>
          </div>
        </div>
      </div>
      <div class="container">
    <div class="col-md-3" *ngFor="let product of productposts">
      <div id="make-3D-space">
        <div id="product-card">
          <div id="product-front">
            <img src="https://drive.google.com/uc?id={{product.leftimage}}"
            alt="" />
            <div class="title_product">
              <div>
                  <span class="product_name">{{product.nameproduct}}</span>
             
              </div>
              <span class="product_price">{{product.price}}</span>
              <!-- <div> <a [routerLink]="['/detailproduct/', product._id]" ><button id="view_details">QUICK BUY</button></a></div> -->
              <div [routerLink]="['/detailproduct/', product._id]" id="view_details">QUICK BUY</div>
              <div class="stats">
                <div class="stats-container">
                  <p>{{product.catalog}}</p>
                  <div class="product-options">
                    <strong>SIZES</strong>
                    <span>{{product.size}}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    </div>
</div>
